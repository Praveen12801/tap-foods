<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-foods</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">TAP FOODS</div>
        <div>
            <ul class="nav-links">
                <li><a href="#Sign-up">Sign Up</a></li>
            </ul>    
        </div>
    </nav>

    <section id="full-section">
        <div class="box-container">   
            <div class="signin__pic-conatiner">
                <img src="./assets/Logo.png" alt="logo image"/>
            </div>

            <div class="signin__text-conatiner">
                <div class="form-container">
                    <form class="forms">
                        <h1>Sign In</h1>
                        <div class="input-box">
                            <label>Email</label>
                            <input type="text" id="check" placeholder="enter email id" required/>
                        </div>

                        <div class="input-box">
                            <label>Password</label>
                            <input type="text" id="check" placeholder="enter password" required/>
                        </div>

                        
                        <button>Submit</button>
    
                    </form>
                </div>
            </div>
        </div>     
    </section>
   
</body>
</html>
