<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-foods</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">TAP FOODS</div>
        <div>
            <ul class="nav-links">
                <li><a href="Sign-in.html">Sign In</a></li>
                <li><a href="#Help">Help</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>    
        </div>
    </nav>

    <section id="full-section">
        <div class="box-container">   
            <div class="signin__pic-conatiner">
                <img src="./assets/Logo.png" alt="logo image"/>
            </div>

            <div class="form-container">
                    <form class="forms">
                        <h1>Sign Up</h1>
                        <div class="input-box">
                            <label>Name</label>
                            <input type="text" id="check" placeholder="enter your name" required/>
                        </div>

                        <div class="input-box">
                            <label>Email</label>
                            <input type="text" id="check" placeholder="enter email id" required/>
                        </div>

                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="text" id="check" placeholder="enter phone number" required/>
                        </div>

                        <div class="input-box">
                            <label>Password</label>
                            <input type="text" id="check" placeholder="enter password" required/>
                        </div>

                        
                        <button href="Sign-in.html">Register</button>
                        <div class="text1">
                            <h5>Already have an account?<a class="link" href="Sign-in.html">Sign in</a></h5>
                        </div>
    
                    </form>
                </div>
            <!-- </div> -->
        </div>     
    </section>
   
</body>
</html>
